<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPRYNTT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
        }
        .name { 
            font-size: 2em; 
            margin-bottom: 20px; 
        }
        .box { 
            border: 2px solid #fff; 
            width: 300px; 
            height: 300px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 3em; 
        }
        .line { 
            border-top: 1px solid #fff; 
            width: 300px; 
            margin: 20px auto 0; 
        }
        .t-bar { 
            position: relative; 
            display: inline-block; 
        }
        .t-bar::after { 
            content: ''; 
            position: absolute; 
            top: -5px; 
            left: 0; 
            width: 100%; 
            height: 2px; 
            background-color: #fff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">REPRYNTT</div>
        <div class="box">
            T <span class="t-bar">T</span>
        </div>
        <div class="line"></div>
    </div>
</body>
</html>
